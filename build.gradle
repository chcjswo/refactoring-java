plugins {
    id 'java'
}

group 'me.mocadev'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
	implementation 'org.kohsuke:github-api:1.306'

}

test {
    useJUnitPlatform()
}
